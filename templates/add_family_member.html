{% extends "base.html" %}

{% block content %}
    <main class="container">
        <h1>Add Family Member</h1>

        <form id="addFamilyMemberForm" method="post" onsubmit="submitForm(event)">
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>
            <div class="mb-3">
                <label for="dateofbirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dateofbirth" name="dateofbirth" required>
            </div>
            <div class="mb-3">
                <label for="dateofdeath" class="form-label">Date of Death</label>
                <input type="date" class="form-control" id="dateofdeath" name="dateofdeath">
            </div>
            <div class="mb-3">
                <label for="pictureurl" class="form-label">Picture URL</label>
                <input type="text" class="form-control" id="pictureurl" name="pictureurl">
            </div>
            <div class="mb-3">
                <label for="streetaddress" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="streetaddress" name="streetaddress">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country">
            </div>
            <div class="mb-3">
                <label for="zipcode" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zipcode" name="zipcode">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <input type="hidden" name="treeid" value="5"><!-- remove this hidden input when session has been implemented  -->
            <button type="submit" class="btn btn-primary" form="addFamilyMemberForm" formaction="/addfamilymember/">Add Family Member</button>
        </form>

        <script>
            console.log('submit form');
            function submitForm(event) {
                console.log('function has been called');
                event.preventDefault();
                const form = document.getElementById('addFamilyMemberForm');
                const formData = new FormData(form);
                const jsonData = {};
                formData.forEach((value, key) => {
                    jsonData[key] = value;
                });
                //add treeid field in json object
                console.log(jsonData);
                fetch('/addfamilymember/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                })
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        </script>
    </main>
</div>
{% endblock %}
