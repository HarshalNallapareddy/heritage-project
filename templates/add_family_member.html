{% extends "base.html" %}

{% block content %}
    <main class="container">
        <h1>Add Family Member</h1>

        <form id="addFamilyMemberForm">
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>
            <div class="mb-3">
                <label for="dateofbirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dateofbirth" name="dateofbirth" required>
            </div>
            <div class="mb-3">
                <label for="dateofdeath" class="form-label">Date of Death</label>
                <input type="date" class="form-control" id="dateofdeath" name="dateofdeath">
            </div>
            <div class="mb-3">
                <label for="pictureurl" class="form-label">Picture URL</label>
                <input type="text" class="form-control" id="pictureurl" name="pictureurl">
            </div>
            <div class="mb-3">
                <label for="streetaddress" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="streetaddress" name="streetaddress">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country">
            </div>
            <div class="mb-3">
                <label for="zipcode" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zipcode" name="zipcode">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <button type="submit" class="btn btn-primary">Add Family Member</button>
        </form>
    </main>
</div>
{% endblock %}
