<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Heritage{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .nav-link {
            margin-right: 10px; /* Adds spacing between navbar links */
        }
        .navbar-brand {
            margin-right: 20px; /* Adds more spacing after the brand/logo */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Heritage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if not session.username%}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('login_page')}}">Login</a>
                        </li>
                    
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('tree')}}">Family Tree</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>

                        <li>
                            <a class="nav-link" href="{{url_for('accesslogs_page')}}">Logs</a>
                        </li>

                        <li>
                            <a class="nav-link" href="{{url_for('share_page')}}">Share</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link"><b>{{session.username}}</b></a>
                        </li>


                    {% endif %}



                    


                    <!-- {% if session.username %}
                    <p>Welcome, {{ session.username }}! <a href="{{ url_for('logout') }}">Logout</a></p>
                {% else %}
                    <p>You are not logged in.</p>
                {% endif %} -->

                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{{url_for('add_family_member_page')}}">Add Family Member</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('add_family_relationship_page')}}">Add Relationship</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

    {% else %}
        <p>You are not logged in.</p>
    {% endif %}

</html>
